<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="viewCtrl.dismiss()">
      Cerrar
    </button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center *ngIf="carProvider.items.length === 0">
    <ion-icon name="ios-cart-outline" class="icon-5x"></ion-icon>
    <br> Su carrito esta vacio
  </div>

  <div text-center *ngIf="carProvider.items.length > 0">
    <ion-grid>
      <ion-row *ngFor="let item of carProvider.items; let i=index;">
        <ion-col>
          <img [src]="item.codigo | imagen">
        </ion-col>
        <ion-col>
          <p>{{item.producto}}</p>
          <p>{{item.precioCompra | currency:'USD':true}}</p>

          <button ion-button color="danger" outline small (click)="carProvider.eliminarItem(i)">
            Eliminar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h3><strong>Total: {{carProvider.totalCarro | currency:'USD':true}}</strong></h3>

        </ion-col>

      </ion-row>
    </ion-grid>
    <button ion-button color="primary" block (click)="carProvider.realizarPedido()">
      Realizar Pedido
    </button>
  </div>
</ion-content>
